<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div id="myDiv" style="width: 100%; height: 100%;"></div>

<script>
  var data = [
    {
      type: 'scattergeo',
      locationmode: 'country names',
      locations: ['USA', 'Russia', 'Brazil', 'Ukraine'],
      hoverinfo: 'text',
      text: ['USA', 'Євразія', 'Brazil', 'Ukraine'],
      mode: 'markers',
      marker: {
        size: [20, 20, 20, 20],
        color: [100, 90, 50, 75],
        colorscale: 'Greens',
        reversescale: true,
        colorbar: {
          title: 'Кількість'
        },
        opacity: 0.75
      }
    }
  ];

  var layout = {
    title: 'Кількість видів із різних частин світу',
    geo: {
      showframe: false,
      showcoastlines: true,
      showland: true,
      landcolor: 'orange',
      projection: {
        type: 'orthographic'
      }
    }
  };

  Plotly.newPlot('myDiv', data, layout);
</script>

</body>
</html>
