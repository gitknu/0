    <script>
onload = function() {
    var cv = document.querySelector('#cvl'),
        ctx = cv.getContext('2d'),
        tc, pct = 0,
        lnk = document.querySelector('link[rel*="icon"]');
    if (!!ctx) {
        var C3qÏ€ = 1.5 * Math.PI;
        ctx.lineWidth = 5;
        ctx.strokeStyle = '#b72026';
        tc = setInterval(updateLoader, 5);
    }
    function updateLoader() {
        if (!document.hidden) {
            lnk.href = 'https://uc.knu.ua/images/logo.png';
        } else {
            with(ctx) {
                clearRect(0, 0, 16, 16);
                beginPath();
                arc(8, 8, 6, C3qÏ€, (pct * 2 * Math.PI / 100 + C3qÏ€));
                stroke();
                fillStyle = 'white';
                fill();
            }
            lnk.href = cv.toDataURL('image/png');
            pct = (pct + 1) % 100;

            if (pct === 0) {
                clearInterval(tc);
                setTimeout(function() {
                    tc = setInterval(updateLoader, 5);
                }, 1000);
            }
        }
    }
    document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            tc = setInterval(updateLoader, 5);  
        } else {
            clearInterval(tc);  
            lnk.href = 'https://uc.knu.ua/images/logo.png';
        }
    });
};
    </script>
